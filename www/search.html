<body>
  <div class="container">
  	<div class="row">
  		<div class="col-md-12">
              <div class="input-group" id="adv-search">
                  <input type="text" class="form-control" placeholder="Search for snippets" />
                  <div class="input-group-btn">
                      <div class="btn-group" role="group">
                          <div class="dropdown dropdown-lg">
                              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                              <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="filter">Region</label>
                                    <select class="form-control">
                                        <option value="0" selected>West Bellevue</option>
                                        <option value="1">East Bellevue</option>
                                        <option value="2">West Seattle</option>
                                        <option value="3">Central Seattle</option>
                                        <option value="4">Southeast Seattle</option>
                                        <option value="5">North Seattle</option>
                                        <option value="6">Mercer Island</option>
                                        <option value="7">Kirkland</option>
                                        <option value="8">Redmond</option>
                                        <option value="9">Sammamish/Issaquah</option>
                                    </select>
                                  </div>
                                    <div class="form-group">
                                      <label for="filter">Sort by</label>
                                      <select class="form-control">
                                          <option value="0" selected>Listing Price</option>
                                          <option value="1">Year Built</option>
                                          <option value="2">Listing Date</option>
                                          <option value="3">Square Footage</option>
                                          <option value="4">Resale ROI (experimental)</option>
                                          <option value="4">Rental ROI (experimental)</option>
                                      </select>
                                    </div>
                                    <div class="form-group">
                                      <label for="contain">Contains Keywords (,)</label>
                                      <input class="form-control" type="text" />
                                    </div>
                                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                  </form>
